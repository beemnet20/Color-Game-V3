<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game V3</title>
    <link rel="stylesheet" href="colorGame_style_v3.css">
</head>

<body>
    <div class="game-container">
        <div id="top-bar">
            <h1>The RGB Color Game </h1>
            <div class="pallete-container">
                <i class="pallete-square red"></i>
                <i class="pallete-square green"></i>
                <i class="pallete-square blue"></i>

            </div>
            <!-- <span id="color-display"> RGB</span> -->
        </div>

        <div id="stripe">
            <button id="reset">New Colors </button>
            <span id="message"></span>
            <button class="mode">Easy</button>
            <button class="mode selected">Hard</button>
        </div>

        <div class="square-container">
            <div class="square "></div>
            <div class="square "></div>
            <div class="square "></div>
            <div class="square "></div>
            <div class="square "></div>
            <div class="square "></div>
        </div>
    </div>


    <script src="colorGame_script_v3.js "></script>
</body>

</html>
